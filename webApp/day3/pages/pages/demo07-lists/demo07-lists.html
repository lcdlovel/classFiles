<ion-header>

  <ion-navbar>
    <ion-title>demo07-lists</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ul>
    <li>test01</li>
    <li>test02</li>
    <li>test03</li>
  </ul>
  <!--使用ionic中样式的列表 ,可以通过no-lines
  来指定是否要添加列表项之间的分割线-->
  <ion-list >
      <ion-item>test01</ion-item>
      <ion-item>test02</ion-item>
      <ion-item>test03</ion-item>
  </ion-list>

  <!--列表分组 
  ion-item-group代替ion-list
  使用ion-item-divider来进行分割  
   -->
   <ion-item-group>
     <ion-item-divider>A</ion-item-divider>
     <ion-item>apple</ion-item>
     <ion-item>activated</ion-item>
     <ion-item-divider>B</ion-item-divider>
     <ion-item>bike</ion-item>
     <ion-item>bicycle</ion-item>
   </ion-item-group>


</ion-content>
