<ion-header>

  <ion-navbar>
    <ion-title>demo05-buttons</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button>normal btn </button>
  <br/>

  <button ion-button>ionic btn</button>
  <br/>
  <button ion-button color="secondary">ionic btn 绿色</button>
  <br/>
  <button ion-button color="danger">ionic btn 红色</button>
  <br/>
  <button ion-button color="light">ionic btn 浅白色</button>
  <br/>
  <button ion-button color="dark">ionic btn 黑色</button>
  <br/>
  <button ion-button color="primary">ionic btn 蓝色</button>
  <br/>
 <button ion-button color="myYellow">ionic btn 黄色</button>
  <br/>
  <h1>有圆角效果的按钮</h1>
  <button ion-button color='danger' round>圆角</button>
  <h1>只有边框的按钮</h1>
  <button ion-button outline>只有边框</button>
  <h1>只有文本内容</h1>
  <button ion-button clear>文本按钮</button>
  <h1>占据父容器宽度</h1>
  <button ion-button block>调整宽度</button>
  <h1>设置不容的size</h1>
  <button ion-button small>small</button>
  <button ion-button >normal</button>
  <button ion-button large>large</button>
  <h1>带有图标的按钮</h1>
  <!--通过icon-left icon-right icon-only 来指定图标在左边或者右边-->
  <button ion-button icon-left>
      <ion-icon name="apps"></ion-icon>
      应用程序列表
  </button>
  <button ion-button icon-right>
      应用程序列表
      <ion-icon name="apps"></ion-icon>
  </button>
  <button ion-button icon-only clear>
      <ion-icon name="apps"></ion-icon>
  </button>
</ion-content>
<br/>
