    g.addColorStop(0,"red");
   g.addColorStop(0.5,"green");
   g.addColorStop(1,"blue");
   ctx.fillStyle=g;
    ctx.fillRect(0,0,500,50);
    var g=ctx.createLinearGradient(0,0,0,400);
    g.addColorStop(0,"red");
    g.addColorStop(0.5,"green");
    g.addColorStop(1,"blue");
    ctx.fillStyle=g;
    ctx.fillRect(0,0,50,500);
