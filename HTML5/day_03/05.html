<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    canvas{background-color: aliceblue}
    </style>
</head>
<body>
<canvas id="c3" width="3000" height="400"></canvas>
</body>
<script>
    var ctx=c3.getContext("2d");
    function closeMoth(x){
//        圆脸
    ctx.beginPath();
    ctx.arc(x,200,100,0,360*Math.PI/180);
    ctx.stroke();
//    嘴巴
    ctx.beginPath();
    ctx.moveTo(x,200);
    ctx.lineTo(x+100,200);
    ctx.stroke();
//    眼睛
    ctx.beginPath();
    ctx.arc(x,150,25,0,360*Math.PI/180);
    ctx.fillStyle="#38f";
    ctx.fill();
//    眼神
    ctx.beginPath();
    ctx.arc(x+13,135,3,0,360*Math.PI/180);
    ctx.fillStyle="#fff";
    ctx.fill();
    }
    function openMoth(x){
//        圆脸
        ctx.beginPath();
        ctx.moveTo(x,200);
        ctx.arc(x,200,100,45*Math.PI/180,315*Math.PI/180);
        ctx.closePath();
        ctx.stroke();
//        眼睛
        ctx.beginPath();
        ctx.arc(x,150,25,0,360*Math.PI/180);
        ctx.fillStyle="#38f";
        ctx.fill();
//        眼神
        ctx.beginPath();
        ctx.arc(x+13,135,3,0,360*Math.PI/180);
        ctx.fillStyle="#fff";
        ctx.fill();
    }
    var a=0
        x=200;
    var time=setInterval(function(){
        ctx.clearRect(0,0,3000,400);
        a++;
        x+=5;
        if(a%2==0){
            openMoth(x);
        }
        else{
            closeMoth(x);
        }
    },200)
</script>
</html>
