<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align: center}
        canvas{background: #ddd}
    </style>
</head>
<body>
    <canvas id="c3" width="500" height="400"></canvas>
    <script>
        //1:获取画笔
        var ctx = c3.getContext("2d");
        //2:开始路径
        ctx.beginPath();
        //3:移动到某点
        ctx.moveTo(50,50);//移动到左上角
        //4:画直线
        ctx.lineTo(50,350);//到左下角画直线
        ctx.lineTo(350,200);
        ctx.closePath();   //闭合路径
        //5:描边或者添充
        ctx.stroke();



    </script>
</body>
</html>
