<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align: center}
        canvas{background: #ddd}
    </style>
</head>
<body>
    <canvas id="c3" width="500" height="400"></canvas>
    <script>
        //1:获取画笔
        var ctx = c3.getContext("2d");
        //圆拱形
        ctx.beginPath();
        ctx.arc(250,200,100,-90*Math.PI/180,90*Math.PI/180);
        ctx.stroke();

    </script>
</body>
</html>
