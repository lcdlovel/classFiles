<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align: center}
        canvas{background: #ddd}
    </style>
</head>
<body>
    <canvas id="c3" width="500" height="400"></canvas>
    <script>
        //1:获取画笔
        var ctx = c3.getContext("2d");
        //2:创建渐变对象  10:43--10:48 垂直矩形:渐变对象
        var g = ctx.createLinearGradient(0,0,500,0);
        //3:设置三个颜色点 0 red 0.5 green 1 blue
        g.addColorStop(0,"red");
        g.addColorStop(0.5,"green");
        g.addColorStop(1,"blue");
        //4:将渐变对象赋值填充样式
        ctx.fillStyle = g;
        //5:创建填充矩形
        ctx.fillRect(0,0,500,50);

        //6:垂直矩形
        var g1 = ctx.createLinearGradient(0,0,0,400);
        g1.addColorStop(0,"red");
        g1.addColorStop(1,"green");
        ctx.fillStyle = g1;
        ctx.fillRect(0,0,50,400);
    </script>
</body>
</html>
