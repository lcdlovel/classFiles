<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align: center}
        canvas{background: #ddd}
    </style>
</head>
<body>
    <canvas id="c3" width="500" height="400"></canvas>
    <script>
        //1:获取画笔
        var ctx = c3.getContext("2d");
        //2:绘制x轴
        ctx.beginPath();
        ctx.moveTo(50,350);         //移动到左下角
        ctx.lineTo(450,350);        //画直线到右下角
        ctx.lineTo(450-30,350-30);  //
        ctx.moveTo(450,350);        //移动到右下角
        ctx.lineTo(450-30,350+30);
        ctx.strokeStyle = "green";//描边样式
        ctx.lineWidth = 10;        //描边宽度
        ctx.lineJoin = "round";   //线连接处圆角
        ctx.stroke();
        //3:绘制y轴
        ctx.beginPath();
        ctx.moveTo(50,350)//移到左下角
        ctx.lineTo(50,50);
        ctx.lineTo(50-30,50+30);
        ctx.moveTo(50,50);
        ctx.lineTo(50+30,50+30);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 10;
        ctx.lineJoin = "round";   //线连接处圆角
        ctx.stroke();
         

    </script>
</body>
</html>
