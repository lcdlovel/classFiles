<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align: center}
        canvas{background: #ddd}
    </style>
</head>
<body>
    <canvas id="c3" width="500" height="400"></canvas>
    <script>
        //1:获取画笔
        var ctx = c3.getContext("2d");
        //2:p3.png
        var p3 = new Image();
        //3:检查图片是否正确
        p3.src = "img/p3.png";//浏览器自动请求服务器下载图片
        console.log(p3.width);//0
        p3.onload = function(){
            console.log(p3.width);//200
            ctx.drawImage(p3,0,0);
        }

    </script>
</body>
</html>
