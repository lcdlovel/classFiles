<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align: center}
        canvas{background: #ddd}
    </style>
</head>
<body>
    <canvas id="c3" width="500" height="400"></canvas>
    <script>
        //1:获取画笔
        var ctx = c3.getContext("2d");
        function closeMouth(){
            //圆脸
            ctx.beginPath();
            ctx.arc(250,200,100,0,2*Math.PI);
            ctx.lineTo(250,200);
            ctx.stroke();
            //眼睛
            ctx.beginPath();
            ctx.arc(250,150,25,0,2*Math.PI);
            ctx.fillStyle="#38f";
            ctx.fill();
            //眼神
            ctx.beginPath();
            ctx.arc(263,135,3,0,2*Math.PI);
            ctx.fillStyle="#fff";
            ctx.fill();
        }
        //closeMouth();
        function openMouth(){
            //圆脸
            ctx.beginPath();
            ctx.arc(250,200,100,45*Math.PI/180,315*Math.PI/180);
            ctx.lineTo(250,200);
            ctx.closePath();
            ctx.stroke();
            //眼睛
            ctx.beginPath();
            ctx.arc(250,150,25,0,2*Math.PI);
            ctx.fillStyle="#38f";
            ctx.fill();
            //眼神
            ctx.beginPath();
            ctx.arc(263,135,3,0,2*Math.PI);
            ctx.fillStyle="#fff";
            ctx.fill();
        }
        //openMouth();
        var index = 1;
        var timer = setInterval(function(){
            ctx.clearRect(0,0,500,400);
            index++;
            if(index%2==0){
                openMouth();
            }else{
                closeMouth();
            }
        },100);



    </script>
</body>
</html>
