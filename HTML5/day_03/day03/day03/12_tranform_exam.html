<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align: center}
        canvas{background: #ddd}
    </style>
</head>
<body>
    <canvas id="c3" width="500" height="400"></canvas>
    <script>
        //1:获取画笔
        var ctx = c3.getContext("2d");
        var p3 = new Image();
        p3.src = "img/p3.png";
        p3.onload = function(){
            ctx.translate(250,200);//平移原点
            ctx.drawImage(p3,0,0);
            //要旋转 30度
            var deg = 30 * Math.PI/180;
            ctx.rotate(deg);//旋转
            ctx.drawImage(p3,0,0);
            ctx.rotate(deg);//旋转累加效果
            ctx.drawImage(p3,0,0);
        }
    </script>
</body>
</html>
