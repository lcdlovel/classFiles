<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align: center}
        canvas{background: #ddd}
    </style>
</head>
<body>
    <canvas id="c3" width="500" height="400"></canvas>
    <script>
        //1:获取画笔
        var ctx = c3.getContext("2d");
        //2:绘制灰色底框
        ctx.beginPath();
        ctx.arc(250,200,100,0*Math.PI/180,360*Math.PI/180);
        ctx.lineWidth = 15;
        ctx.strokeStyle = "#aaa";
        ctx.stroke();
        //3:绘制绿色前进状态的进度条 15:44-15:46
        var start = -90;//开始角度
        var end = -90;  //结束角度
        var t = setInterval(function(){
            ctx.beginPath();//此练习无需清除画布
            ctx.arc(250,200,100,start*Math.PI/180,end*Math.PI/180);
            end += 5;
            ctx.strokeStyle="green";
            ctx.stroke();
            if(end>270){clearInterval(t);}
        },100);

    </script>
</body>
</html>
