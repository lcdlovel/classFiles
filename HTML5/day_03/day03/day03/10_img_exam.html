<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align: center}
        canvas{background: #ddd}
    </style>
</head>
<body>
    <canvas id="c3" width="500" height="400"></canvas>
    <script>
        //1:获取画笔
        var ctx = c3.getContext("2d");
        var p3 = new Image();
        p3.src = "img/p3.png";
        p3.onload = function(){
            var x = 0;//要绘制飞机位置
            var y = 0;//要绘制飞机位置
            //监听鼠标在画布上方移动事件
            c3.onmousemove = function(e){
                x = e.offsetX;
                y = e.offsetY;
            }
            //使用定时器，不停清除画布，重绘飞机
            var t = setInterval(function(){
                ctx.clearRect(0,0,500,400);
                ctx.drawImage(p3,x-p3.width/2,y-p3.height/2);
            },50);
        }
    </script>
</body>
</html>
