<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align: center}
        canvas{background: #ddd}
    </style>
</head>
<body>
    <h1>旋转一架小飞机</h1>
    <canvas id="c3" width="500" height="400"></canvas>
    <script>
        //1:获取画笔
        var ctx = c3.getContext("2d");
        var p3 = new Image();
        p3.src = "img/p3.png";
        p3.onload = function(){
            //1:平移原点
            ctx.translate(250,200);
            //2:创建变量保存旋转角度
            var deg = 10*Math.PI/180;
            //3:创建定时器
            var timer = setInterval(function(){
                //4:清除画布 0 0
                ctx.clearRect(-250,-200,500,400);
                //5:旋转角度
                ctx.rotate(deg);
                //6:绘制图片
                ctx.drawImage(p3,-100,-50);
            },50);

        }
    </script>
</body>
</html>
