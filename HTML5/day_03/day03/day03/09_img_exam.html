<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align: center}
        canvas{background: #ddd}
    </style>
</head>
<body>
    <canvas id="c3" width="500" height="400"></canvas>
    <script>
        //1:获取画笔
        var ctx = c3.getContext("2d");
        var p3 = new Image();
        p3.src = "img/p3.png";
        p3.onload = function(){
            ctx.drawImage(p3,0,0);//左上角
            ctx.drawImage(p3,500-p3.width,0);//右上角
            ctx.drawImage(p3,0,400-p3.height);//左下角
            ctx.drawImage(p3,500-p3.width,400-p3.height);//右上角
            ctx.drawImage(p3,500/2-p3.width/2,400/2-p3.height/2);//居中
        }
    </script>
</body>
</html>
