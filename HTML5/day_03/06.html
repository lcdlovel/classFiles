<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{background-color: aqua}
    </style>
</head>
<body>
<canvas id="c2" height="600" width="1500"></canvas>

</body>
<script>
    var ctx=c2.getContext("2d");
    var p3=new Image();
    p3.src="img/p3.png";
    p3.onload=function () {
        var x=0;
        var y=0;
        c2.onmousemove=function(e){
            x=e.offsetX;
            y=e.offsetY;
        }
        var t=setInterval(function(){
            ctx.clearRect(0,0,1500,600);
            ctx.drawImage(p3,x-100,y-50);
        },50)
    };


</script>
</html>
