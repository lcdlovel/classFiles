<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align: center}
        canvas{background: #ddd}
    </style>
</head>
<body>
   <canvas id="c2" width="500" height="400">
       您浏览器版本太低不能正确显示图形，请升级
   </canvas>
   <script>
       //1:获得画布对应的画笔对象
       var ctx = c2.getContext("2d");
       //默认填充颜色黑色
       ctx.fillStyle = "#f00";
       ctx.fillRect(0,0,100,80);
       ctx.fillRect(0,400-80,100,80);
       ctx.fillRect(500-100,0,100,80);
       ctx.fillRect(500-100,400-80,100,80);
       ctx.fillRect(250-50,200-40,100,80);
   </script>
</body>
</html>
