<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align: center}
        canvas{background: #ddd}
    </style>
</head>
<body>
   <canvas id="c2" width="500" height="400">
       您浏览器版本太低不能正确显示图形，请升级
   </canvas>
   <script>
       //对角移动描边矩形
       //1:获取笔画
       var ctx = c2.getContext("2d");
       //2:创建一个变量保存 x y位置
       var x = 0;
       var y = 0;
       //3:创建一个变量保存方向 1表示向右 -1表示向左
       var xDirection = 1;
       var yDirection = 1;
       //4:创建定时器
       var timer = setInterval(function(){
           //5:清除画布己有的内容
           ctx.clearRect(0,0,500,400);
           //6:修改x值绘制新图
           x += 10 * xDirection;
           y += 10 * yDirection;
           ctx.strokeRect(x,y,100,80);
           //7:判断
           if(y>=320){
               yDirection = -1;
           }else if(y<=0){
               yDirection = 1;
           }
           if(x>=400){
               xDirection = -1;
           }else if(x<=0){
               xDirection = 1;
           }
       },50);
   </script>
</body>
</html>
