<body>
     <h1>h5-绘图矩形</h1>
     <svg width="500" height="400">
         <rect id="r2" width="100" height="80" x="0" y="0"
                 fill="#faa" fill-opacity=".3"
                 stroke="#800" stroke-opacity=".3"></rect>
     </svg>
     <script>
         var r2 = document.getElementById("r2");
         //1:获取矩形绑定鼠标移入事件
         r2.onmouseover = function(){
             //1.1:将当前矩形透明度1
             //this.fill = "1";//HTML DOM 写法
             this.setAttribute("fill-opacity",1);//标准DOM
         }
         //2:获取乱形绑定鼠标移出事件
         r2.onmouseout = function(){
             this.setAttribute("fill-opacity",0.3);//标准DOM
         }

     </script>
</body>
</html>
