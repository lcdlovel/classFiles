<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align: center}
        svg{background: #ddd}
    </style>
</head>
<body>
     <h1>h5-绘图矩形</h1>
     <svg id="s3" width="500" height="400">
     </svg>
     <script src="jquery.js"></script>
     <script>
       //1:发送AJAX请求
       $.ajax({
           url:"09_salesdata.php",
           type:"GET",
           success:function(data){
               //console.log(data);
               //2:获取返回数据 js数组对象
               //3:依据数组对绘制统计图 第二方式
               for(var i=0;i<data.length;i++){
                   var dept = data[i];//15:40--15:45
                   var rect = document.createElementNS(
                           "http://www.w3.org/2000/svg",
                           "rect");
                   rect.setAttribute("width",50);
                   rect.setAttribute("height",dept.value);
                   rect.setAttribute("x",100*i);
                   rect.setAttribute("y",400-dept.value);
                   s3.appendChild(rect);
               }
           },
           error:function(){
               alert("网络出现故障，请检查");
           }

       });

 //错误锦集:
 //1:响应头修改指令

//F12-->响应数据类型是否与您修改一致

 //127.0.0.1
 //3: SQL严格区分大小写,库表,mysqli_fetch_all();
 //                               mysqli_fetch_assoc();

     </script>
</body>
</html>
