<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align: center}
        svg{background: #ddd}
    </style>
</head>
<body>
     <h1>h5-绘图矩形</h1>
     <svg id="s3" width="500" height="400">
         <!--折线-->
         <polyline points="50,50 150,50 50,150 100,0 150,150 50,50"
                   fill="transparent" stroke="#000"
                 ></polyline>
         <!--文本 -->
         <text  alignment-baseline="before-edge"
                 font-size="50" fill="transparent" stroke="#000"
                 x="10" y="10">Tarena</text>
         <image xlink:href="img/p3.png" x="250" y="200"></image>

      </svg>
</body>
</html>
