<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align: center}
        svg{background: #ddd}
    </style>
</head>
<body>
     <h1>h5-绘图矩形</h1>
     <svg id="s3" width="500" height="400">
     </svg>
     <script>
      //方式1：使用HTML拼接字符串方式创建元素
     var html = `
       <rect width="50" height="50" x="0" y="0"></rect>
     `;
     s3.innerHTML = html;
     //方式2：使用document.createElementNS
     var r4 = document.createElementNS(
             "http://www.w3.org/2000/svg","rect");
     r4.setAttribute("width",50);
     r4.setAttribute("height",300);
     r4.setAttribute("x",150);
     r4.setAttribute("y",0);
     s3.appendChild(r4);
     //15:23--15:26 php


     </script>
</body>
</html>
