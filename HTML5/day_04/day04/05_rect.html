<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align: center}
        svg{background: #ddd}
    </style>
</head>
<body>
     <h1>h5-绘图矩形</h1>
     <svg width="500" height="400">
         <rect width="100" height="80"></rect>
         <rect width="100" height="80" x="400" y="0"></rect>
         <rect width="100" height="80" fill="#f00"
               x="0" y="320" fill-opacity="0.2"></rect>
         <rect width="100" height="80" fill="transparent"
               x="400" y="320"
               stroke="#00f" stroke-width="3"></rect>
     </svg>
</body>
</html>
