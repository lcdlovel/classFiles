<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>获取地理定位</h1>
    <button id="btn1">读取我的定位信息</button>
    <script>
        //console.log(window.navigator.geolocation);
        btn1.onclick = function(){
            navigator
                    .geolocation
                    .getCurrentPosition(succCB,errCB);
        }
        function succCB(pos){
            console.log("定位时间:"+pos.timestamp);
            console.log("纬度:"+pos.coords.latitude);
            console.log("经度:"+pos.coords.longitude);
            console.log("海拨:"+pos.coords.altitude);
            console.log("速度:"+pos.coords.speed);
        }
        function errCB(err){
            console.log("定位失败");
            console.log("错误编号"+err.code);
            console.log("错误消息"+err.message);
        }
    </script>
</body>
</html>
